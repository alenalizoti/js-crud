<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="container">
            <table id="tabela" border="1", style="border-collapse: collapse;">
            
            </table>
        </div>
        <div class="registracija">
            <p>
                <label for="id">Unesite ID:</label>
                <input type="text" name="id" id="id">
                <span class="greska_id greska"></span>
            </p>
            <p>
                <label for="ime_prezime">Unesite ime i prezime:</label>
                <input type="text" name="ime_prezime" id="ime_prezime">
                <span class="greska_ime_prezime greska"></span>
            </p>
            <p>
                <label for="godine">Unesite godinu rodjenja:</label>
                <input type="text" name="godine" id="godine">
                <span class="greska_godine greska"></span>
            </p>
            <p>
                <label for="email">Unesite email:</label>
                <input type="text" name="email" id="email">
                <span class="greska_email greska"></span>
            </p>
            <div class="radio">
                <label for="vrsta_clana">Izaberite tip clana:</label>
                <div>
                    <input type="radio" name="vrsta_clana" id="regularni" checked>Regularni
                    <input type="radio" name="vrsta_clana" id="povlasceni">Povlasceni
                </div>
            </div>
            <p>
                <label for="clanarina">Unesite cenu clanarine:</label>
                <input type="text" name="clanarina" id="clanarina">
                <span class="greska_clanarina greska"></span>
    
            </p>
            <button id="dugme_dodaj">Dodaj novog clana</button>
        </div>
        <div class="glavni">
            <div class="update-div">
                
            </div>
        </div>
        
    </div>
    <div class="roditelj">
        <div class="izraz">
        
            <div class="unos">
                <h1>Resite zadatak</h1>
                <p id="matematickiIzraz"></p>
                <input type="text" id="resenje"></input>
                <input type="text" id="odgovor" placeholder="Unesite rezultat">
                <button id="dugme_proveri">Proveri</button>
                <p id="rezultat"></p>
            </div>
            <div class="div_za_tajmer">
                <div class="tajmer">
            
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/app.js"></script>
</body>
</html>
